<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="onClickAddLocation()">
        <ion-icon name="ios-add-circle-outline" ></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
     My location
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>
    <button ion-item *ngFor="let place of locations" (click)="onSeletedLocation(place)">
      {{ place.title }}
    </button>
  </ion-list>
</ion-content>
