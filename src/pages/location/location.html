<ion-header>

  <ion-navbar>
    <ion-title>Location</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="sebm-google-map-container">
    <sebm-google-map [latitude]="lat" [longitude]="lng" [zoom]='15'>
      <sebm-google-map-marker [latitude]="lat" [longitude]="lng"></sebm-google-map-marker>
    </sebm-google-map>
  </div>
  <button ion-button block (click)="onDismiss()">Dismiss</button>
</ion-content>
